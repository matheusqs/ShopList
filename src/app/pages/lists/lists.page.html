<ion-content>
  <header class="header">
    <app-menu></app-menu>
    <h2>Listas</h2>
  </header>
  <section class="content">
    <ion-list>
      <ion-item *ngFor="let list of listManagementService.lists$ | async" (click)="navigateList(list)">
        <ion-label>{{list.title}}</ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
